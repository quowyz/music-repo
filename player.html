  /* æ§åˆ¶æŒ‰é’® */
  .controls{

  .btn {

  /* å³ä¾§ï¼šæ’­æ”¾åˆ—è¡¨ */
  .right{

    display:flex;

    gap:12px;
  }
  @media(max-width:899px){

  .playlist{

  .playlist li.active{ background: linear-gradient(135deg,var(--accent1),var(--accent2)); font-weight:700; box-shadow: 0 6px 20px rgba(0,0,0,0.35); }

  .playlist .thumb{ width:48px;height:48px;border-radius:8px;object-fit:cover;flex-shrink:0; }

  .footer-note{ text-align:center;color:rgba(255,255,255,0.8); font-size:0.85rem; margin-top:10px; }
</style>

<body>

<header><h1>ğŸµ å¶éœ²æ¹˜é›¨çš„éŸ³ä¹ä»“åº“</h1></header>

<div class="player-container">
  <!-- å·¦ä¾§ï¼šå°é¢ã€æ§ä»¶ -->
  <div class="left">
    <img id="cover" class="cover" src="" alt="å°é¢" />
    <div class="song-title" id="title">--</div>

    <div class="meta-row">
      <div id="artist" style="font-size:0.95rem;color:#f5f5f5;opacity:0.95"></div>
      <div id="playCount" class="play-count">æ’­æ”¾é‡: 0</div>
    </div>

    <div class="progress-wrap" aria-hidden="false">
      <div class="time-row"><span id="currentTime">0:00</span><span id="duration">0:00</span></div>
      <input id="progress" class="progress" type="range" min="0" max="100" value="0" />
    </div>

    <div class="controls">
      <button id="prev" class="btn small" title="ä¸Šä¸€é¦–">â®</button>
      <button id="playPause" class="btn" title="æ’­æ”¾/æš‚åœ">â–¶ï¸</button>
      <button id="next" class="btn small" title="ä¸‹ä¸€é¦–">â­</button>
    </div>

    <audio id="audio"></audio>
  </div>

  <!-- å³ä¾§ï¼šæ’­æ”¾åˆ—è¡¨ -->
  <div class="right">
    <div class="playlist">
      <h3>æ’­æ”¾åˆ—è¡¨</h3>
      <ul id="songList"></ul>
    </div>

    <div class="footer-note">æç¤ºï¼šç©ºæ ¼æ’­æ”¾/æš‚åœï¼Œâ† ä¸Šä¸€é¦–ï¼Œâ†’ ä¸‹ä¸€é¦–</div>
  </div>
</div>

<script>
/*
  ä»…åœ¨ä½ åŸä»£ç åŸºç¡€æ”¹è¿›ï¼š
  - ä¿ç•™ musicFiles ç»“æ„ä¸åŠ è½½é€»è¾‘
  - æ·»åŠ ï¼šè¿›åº¦æ¡ã€è‡ªåŠ¨ä¸‹ä¸€é¦–ã€localStorage ä¿å­˜æ’­æ”¾é‡ä¸å½“å‰ç´¢å¼•
  - å“åº”å¼é€‚é…å¤§å±/å°å±
*/

// ä½ çš„æ­Œæ›²åˆ—è¡¨ï¼ˆä¿æŒåŸç»“æ„ï¼ŒæŒ‰éœ€æ·»åŠ æ›´å¤šï¼‰
const musicFiles = [
  {
    name: "æ—ä¿Šæ° - ç¬é—´çš„ç¬é—´",
    audio: "https://raw.githubusercontent.com/quowyz/music-repo/main/%E6%9E%97%E4%BF%8A%E6%9D%B0_%E7%9E%AC%E9%97%B4%E7%9A%84%E7%9E%AC%E9%97%B4.mp3",
    image: "https://raw.githubusercontent.com/quowyz/music-repo/main/docs/images/JJ-Lin-MomentaryMoment.jpg",
    playCount: 0
  }
];

// DOM å…ƒç´ 
const audio = document.getElementById('audio');
const cover = document.getElementById('cover');
const title = document.getElementById('title');
const artist = document.getElementById('artist');
const playCountDiv = document.getElementById('playCount');
const playPauseBtn = document.getElementById('playPause');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const songList = document.getElementById('songList');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');

let currentIndex = 0;
const STORAGE_KEY = 'my_music_play_counts_v1';
const STORAGE_IDX = 'my_music_current_index_v1';

// ä» localStorage è½½å…¥æ’­æ”¾æ¬¡æ•°ä¸ä¸Šæ¬¡ç´¢å¼•
const storedCounts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
const storedIndex = parseInt(localStorage.getItem(STORAGE_IDX) || '0', 10);
if(!isNaN(storedIndex) && storedIndex >= 0 && storedIndex < musicFiles.length){
  currentIndex = storedIndex;
}
// åˆå¹¶å·²ä¿å­˜çš„æ’­æ”¾æ¬¡æ•°
musicFiles.forEach((s, i) => {
  if(storedCounts[i] != null) s.playCount = storedCounts[i];
});

// æ›´æ–°æ’­æ”¾åˆ—è¡¨ DOM
function updatePlaylist(){
  songList.innerHTML = '';
  musicFiles.forEach((s, i) => {
    const li = document.createElement('li');
    li.dataset.index = i;
    li.className = (i === currentIndex) ? 'active' : '';
    li.innerHTML = `<img class="thumb" src="${s.image}" alt="" onerror="this.style.visibility='hidden'"> <div style="flex:1">${s.name}</div> <div style="opacity:.85;font-size:.85rem;margin-left:8px">${s.playCount}</div>`;
    li.addEventListener('click', () => {
      loadSong(i, true);
    });
    songList.appendChild(li);
  });
}

// æ—¶é—´æ ¼å¼åŒ– mm:ss
function formatTime(seconds){
  if(!seconds || isNaN(seconds)) return '0:00';
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}

// åŠ è½½æ­Œæ›²ï¼ˆindexï¼‰; autoplay boolean è¡¨ç¤ºæ˜¯å¦è‡ªåŠ¨æ’­æ”¾
function loadSong(index, autoplay = false){
  currentIndex = index;
  const s = musicFiles[index];
  audio.src = s.audio;
  cover.src = s.image;
  title.textContent = s.name;
  artist.textContent = ''; // ä½ å¯ä»¥æ‹†åˆ† name æ˜¾ç¤ºæ­Œæ‰‹
  playCountDiv.textContent = `æ’­æ”¾é‡: ${s.playCount}`;
  updatePlaylist();
  localStorage.setItem(STORAGE_IDX, String(currentIndex));
  // reset progress UI
  progress.value = 0;
  currentTimeEl.textContent = '0:00';
  durationEl.textContent = '0:00';
  if(autoplay) {
    // å°å»¶è¿Ÿç¡®ä¿éŸ³é¢‘å…ƒæ•°æ®åŠ è½½
    setTimeout(()=> {
      playSong();
    }, 150);
  }
}

// æ’­æ”¾ / æš‚åœ
function playSong(){
  audio.play().catch(()=>{}); // å¤„ç†ç§»åŠ¨ç«¯è‡ªåŠ¨æ’­æ”¾æ‹’ç»
  playPauseBtn.textContent = 'â¸';
}
function pauseSong(){
  audio.pause();
  playPauseBtn.textContent = 'â–¶ï¸';
}

// ä¸Šä¸€é¦– / ä¸‹ä¸€é¦–
function prevSong(){ loadSong((currentIndex -1 + musicFiles.length) % musicFiles.length, true); }
function nextSong(){ loadSong((currentIndex +1) % musicFiles.length, true); }

// äº‹ä»¶ç»‘å®š
playPauseBtn.addEventListener('click', ()=>{
  if(audio.paused) playSong(); else pauseSong();
});
prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);

// audio å…ƒæ•°æ®è½½å…¥åæ˜¾ç¤ºæ€»æ—¶é•¿
audio.addEventListener('loadedmetadata', ()=>{
  durationEl.textContent = formatTime(audio.duration);
  // sync progress max
  progress.value = 0;
});

// timeupdate æ›´æ–°è¿›åº¦æ¡ä¸å½“å‰æ—¶é—´
audio.addEventListener('timeupdate', ()=>{
  if(audio.duration){
    const pct = (audio.currentTime / audio.duration) * 100;
    progress.value = pct;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }
});

// ç”¨æˆ·æ‹–åŠ¨è¿›åº¦æ¡æ—¶ seek
let seeking = false;
progress.addEventListener('input', (e)=>{
  seeking = true;
  const pct = parseFloat(progress.value) / 100;
  const time = (audio.duration || 0) * pct;
  currentTimeEl.textContent = formatTime(time);
});
progress.addEventListener('change', (e)=>{
  const pct = parseFloat(progress.value) / 100;
  const time = (audio.duration || 0) * pct;
  audio.currentTime = time;
  seeking = false;
});

// æ¯æ¬¡å¼€å§‹æ’­æ”¾æ—¶è®¡æ•°å¹¶ä¿å­˜
audio.addEventListener('play', ()=>{
  musicFiles[currentIndex].playCount = (musicFiles[currentIndex].playCount || 0) + 1;
  playCountDiv.textContent = `æ’­æ”¾é‡: ${musicFiles[currentIndex].playCount}`;
  // ä¿å­˜åˆ° localStorage
  const counts = {};
  musicFiles.forEach((s,i) => counts[i] = s.playCount);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(counts));
  updatePlaylist();
});

// å½“å‰æ›²ç›®ç»“æŸ -> è‡ªåŠ¨ä¸‹ä¸€é¦–
audio.addEventListener('ended', ()=>{
  nextSong();
});

// é”®ç›˜æ§åˆ¶ï¼ˆç©ºæ ¼ æ’­æ”¾/æš‚åœï¼Œå·¦å³ ç¿»æ­Œï¼‰
document.addEventListener('keydown', (e)=>{
  if(e.code === 'Space'){
    e.preventDefault();
    if(audio.paused) playSong(); else pauseSong();
  } else if(e.key === 'ArrowLeft'){
    prevSong();
  } else if(e.key === 'ArrowRight'){
    nextSong();
  }
});

// åˆå§‹åŒ–åŠ è½½
updatePlaylist();
loadSong(currentIndex, false);
</script>
